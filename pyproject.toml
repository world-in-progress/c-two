[project]
name = "c-two"
version = "0.2.4"
description = "A resource-rpc framework for distributed resource computation with type-safe and protocol-agnostic communication."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "click>=8.2.1",
    "docker>=7.1.0",
    "httpx>=0.28.1",
    "mcp[cli]>=1.6.0",
    "pyzmq>=27.0.0",
    "requests>=2.32.4",
    "starlette>=0.46.0",
    "watchdog>=6.0.0",
]

[dependency-groups]
dev = [
    "anthropic>=0.49.0",
    "numpy>=2.2.4",
    "openai>=1.76.0",
    "pandas>=2.2.3",
    "pyarrow>=19.0.1",
]

[tool.uv]
package = true

[project.scripts]
c3 = "c_two.cli:cli"